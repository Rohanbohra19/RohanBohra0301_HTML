<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration form </title>
	<style>
		h1{
			text-align: center;
			text-decoration: underline;

		}
		body{
			background-color: #C7C9C8;
		}
	</style>
</head>
<body>
	<h1>Registration form</h1>
	<form>
		<table cellpadding="5px" cellspacing="5px">
			<tr>
				<td>Full Name</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Nick Name</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>e-mail</td>
				<td><input type="email" required></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="Password" minlength="8" required></td>
			</tr>
			<tr>
				<td>Date of Birth</td>
				<td><input type="Date"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender">Male<input type="radio" name="gender">Female<input type="radio" name="gender">Other</td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="tel" required></td>
			</tr>
			<tr>
				<td rowspan="2">Address</td>
				<td><textarea rows="3" cols="50"></textarea></td>
			</tr>
			<tr>
				<td><button type="submit">submit</button>
				<button type="reset">reset</button></td>
			</tr>
		</table>
		

	</form>

</body>
</html>
